<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/main.css"/>
    <link id="layerCssHolder" type="text/css"/>
</head>

<body>
<div id="header"></div>
<div id="toolBar">
    <button onclick="addBase()">+ Base</button>
    <button onclick="addLayer()">+ Layer</button>
    <button id="btnAddComponent" onclick="addComponent()">+ Component</button>
    Zoom
    <input type="range" min="50" max="150" value="100" id="zoomBaseSlide">
    <span id="value"></span>
</div>
<div id="mappingBoard"></div>
<div id="propertiesSideBar">
    <div id="componentPropertiesBar">
        <p>Tên:<input type="text" id="componentPropertiesName"/></p>
        <p>Kích thước: x<input type="number" id="componentPropertiesSizeX"/>-y<input type="number" id="componentPropertiesSizeY"/></p>
        <p>Vị trí: x<input type="number" id="componentPropertiesPosX"/>-y<input type="number" id="componentPropertiesPosY"/></p>
        <p>Màu:<input type="color" id="componentPropertiesColor"/></p>
    </div>
    <div id="layersBar"></div>
</div>
</body>
<script src="style/main.js"></script>
</html>
