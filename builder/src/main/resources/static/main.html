<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link id="layerCssHolder" type="text/css" />
</head>

<body>
    <div id="header">
        <div id="projectName">Dự Án không tên</div>
        <div id="userInfo">//User info here//</div>
    </div>
    <div id="menu">
        <div class="menuItem">Bản vẽ</div>
        <div class="menuItem">Dữ liệu</div>
        <div class="menuItem">Thống kê</div>
    </div>
    <div id="toolBar">
        <button onclick="addBase()">+ Nền</button>
        <button onclick="addLayer()">+ Lớp</button>
        <button id="btnAddComponent" onclick="addComponent()">+ Khung chứa</button>
        Zoom
        <input type="range" min="50" max="150" value="100" id="zoomBaseSlide">
        <span id="value"></span>
    </div>
    <div id="mappingBoard"></div>
    <div id="propertiesSideBar">
        <div id="componentPropertiesBar">
            <table>
                <tr>
                    <td>
                        Tên:
                    </td>
                    <td></td>
                    <td colspan="3">
                        <input type="text" id="componentPropertiesName" style="width: 96%;"/>
                    </td>
                </tr>
                <tr>
                    <td>Vị trí:</td>
                    <td>X</td>
                    <td>
                        <input type="number" id="componentPropertiesPosX" class="propInput" />
                    </td>
                    <td>Y</td>
                    <td>
                        <input type="number" id="componentPropertiesPosY" class="propInput" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%">Kích thước:</td>
                    <td>X</td>
                    <td>
                        <input type="number" id="componentPropertiesSizeX" class="propInput" />
                    </td>
                    <td>Y</td>
                    <td>
                        <input type="number" id="componentPropertiesSizeY" class="propInput" />
                    </td>
                </tr>
                <tr>
                    <td>Màu:</td>
                    <td></td>
                    <td>
                        <input type="color" id="componentPropertiesColor" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="layerToolBar">
            Layers
            <button onclick="moveLayer('up')">Up</button>
            <button onclick="moveLayer('down')">Down</button>
            <button onclick="deleteLayer()">Delete</button>
        </div>
        <div id="layersBar"></div>
    </div>
</body>
<script src="style/main.js"></script>

</html>
